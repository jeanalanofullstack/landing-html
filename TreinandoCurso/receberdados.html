<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar dados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            background-color: rgba(245, 222, 179, 0.316);
        }
        input{
            margin-bottom: 10px;
        }
        section{
            margin-left: 20px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <section>
            <form action="#" method="get">
                <fieldset>
                    <legend>Cadastro de usuários</legend>
                    <div>
                        <label for="nomeUsuario">Digite seu nome:</label>
                        <input type="text" name="nomeUsuario" id="nomeUsuario">
                    </div>
                    <div>
                        <label for="texto">Seu nome é:</label>
                        <input type="text" name="nomeDigitado" id="nomeDigitado" readonly>
                    </div>
                    <div>
                        <button type="button" id="enviarNome">Enviar</button>
                        <button type="button" id="limparTexto">limpar</button>
                        <button type="button" id="exemplosTexto">Exemplo</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script>
        //Declarando as variaveis
        const nomeUsuario = document.getElementById("nomeUsuario");
        const nomeDigitado = document.getElementById("nomeDigitado");
        const btnEnviar = document.getElementById("enviarNome");
        const btnLimpartexto = document.getElementById("limparTexto");
        const btnExemplosTexto = document.getElementById("exemplosTexto");
    
        //Criando as funções
        function enviarNome(){
            if(nomeUsuario.value == ""){
                window.alert("Campo nome esta vazio");
            }
            else{
                nomeDigitado.value = nomeUsuario.value;
            }
            
        }
        function limparTexto(){
            nomeDigitado.value = "";
            nomeUsuario.value = "";
        }
        function exemplo(){
            nomeDigitado.value = "Nome duplicado";
            nomeUsuario.value = "Seu nome";
        }

        //Inicia os eventos
        btnEnviar.addEventListener("click", enviarNome);
        btnLimpartexto.addEventListener("click", limparTexto);
        btnExemplosTexto.addEventListener("click", exemplo);
    </script>
</body>
</html>
